<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA PARLOR</title>
  </head>
  <body>
    <div class="container">
      <h1>PIZZA PARLOR</h1>
      <h2>Order</h2>
      <form id="orderForm">
        <div class="form-group">
          <label for="new-name">Name</label>
          <input type="text" class="form-control" id="new-name">
        </div>
        <div class="form-group" id="pizza-size">
          <p>Select Pizza Size</p>
          <input type="radio" name="select-size" value="small" checked>Small<br>
          <input type="radio" name="select-size" value="large">Large<br>
        </div>
        <div class="form-group" id="pizza-toppings">
          <p>Select Toppings</p>
          <input type="checkbox" name="select-toppings" value="cheese">Cheese<br>
          <input type="checkbox" name="select-toppings" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="select-toppings" value="mushrooms">Mushrooms<br>
          <input type="checkbox" name="select-toppings" value="peppers">Peppers<br>
        </div>

        <button type="submit" class="btn-primary">Order Now</button>
      </form>
      <div id="show-order">
        <h2>Your Order</h2>
        <ul id="orders"></ul>
        <!-- <p>Name: <span class="first-name"></span></p>
        <p>Pizza Size: <span class="pizza-size"></span></p>
        <p>Toppings: <span class="pizza-toppings"></span></p>
        <p>Price: <span></span></p> -->
      </div>
    </div>
  </body>
</html>
